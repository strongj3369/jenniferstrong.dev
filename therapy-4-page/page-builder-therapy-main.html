<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Clear Path Therapy – Home</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        :root {
            --sage: #9FB8A8;
            --deep-sage: #5A6F63;
            --warm-gold: #D9C39B;
            --rich-gold: #C7A86C;
            --sand: #F5EEE2;
            --charcoal: #1A1A1A;
            --offwhite: #FAFAF7;
        }

        body {
            font-family: "Inter", sans-serif;
            background: #000;
            /* desktop body bg */
            color: #fff;
        }

        /* HERO SECTION WRAPPER (includes NAV) */
        .therapy-hero {
            min-height: 100dvh;
            /* robust on desktop/tablet */
            padding: 3rem;
            padding-top: 2rem; /* or try 2.5rem for more breathing room */
            display: flex;
            flex-direction: column;
            background:
                radial-gradient(circle at top left, rgba(217, 195, 155, 0.35), rgba(159, 184, 168, 0.3)),
                linear-gradient(135deg, #1A1A1A, #2b3430);
            color: white;
            position: relative;
            overflow: clip;
            /* prevent positioned children from leaking */
        }

        /* NAVIGATION */
        .therapy-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
            width: 100%;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--sand);
        }

        .nav-items {
            display: flex;
            align-items: center;
        }

        .nav-items a {
            margin-left: 24px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .nav-items a:hover {
            opacity: 0.8;
        }

        /* HERO CONTENT */
        .hero-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4rem;
            margin-top: 2rem;
            width: 100%;
        }

        .hero-left {
            max-width: 520px;
        }

        .hero-left h1 {
            font-size: 3.6rem;
            line-height: 1.15;
            font-family: "Playfair Display", serif;
            margin-bottom: 1.3rem;
        }

        .hero-sub {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.15rem;
            margin-bottom: 2rem;
        }

        .hero-credential-note {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.70);
            margin-top: 0.8rem;
            margin-bottom: 2.4rem;
            font-style: italic;
            max-width: 360px;
            line-height: 1.4;
        }

        .hero-cta {
            display: inline-block;
            background: var(--rich-gold);
            color: #1a1a1a;
            padding: 14px 28px;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s ease;
            text-align: center;
        }

        .hero-cta:hover {
            background: #e6cf9b;
        }

        /* HERO IMAGE */
        .hero-image-wrap {
            position: relative;
            flex: 1;
            min-width: 0;
            /* prevent flex overflow issues */
        }

        .hero-img {
            width: 100%;
            height: 620px;
            object-fit: cover;
            border-radius: 22px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
            display: block;
        }

        /* DECORATIVE LINE */
        .soft-line {
            position: absolute;
            top: 20%;
            right: -40px;
            width: 120px;
            height: 120px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            backdrop-filter: blur(3px);
        }

        /* ====== RESPONSIVE ====== */

        /* Tablet tweaks */
        @media screen and (max-width: 1024px) {
            .therapy-hero {
                padding: 2rem;
            }

            .hero-inner {
                gap: 2rem;
            }

            .hero-img {
                height: 460px;
            }

            .hero-left h1 {
                font-size: 3.1rem;
            }
        }

   /* Mobile collapse */
@media screen and (max-width: 768px) {
  body {
    background:
      radial-gradient(circle at top left, rgba(217, 195, 155, 0.35), rgba(159, 184, 168, 0.3)),
      linear-gradient(135deg, #1A1A1A, #2b3430);
  }

  .therapy-hero {
    min-height: 100svh;
    height: auto;
    padding: env(safe-area-inset-top) 1.25rem 1.25rem 1.25rem;
    padding-top: 2rem;
    overflow: hidden;
  }

  .therapy-nav {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .logo {
    font-size: 1.2rem;
  }

  .nav-items {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    width: 100%;
  }

  .nav-items a {
    margin-left: 0;
    padding: 0.5rem 0;
    font-size: 0.92rem;
  }

  .hero-inner {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    margin-top: 0.75rem;
  }

  .hero-left {
    max-width: 100%;
  }

  .hero-left h1 {
    font-size: 2.4rem;
    line-height: 1.2;
  }

  .hero-sub {
    font-size: 1rem;
    margin-bottom: 1.25rem;
  }

  .hero-credential-note {
    font-size: 0.88rem;
    margin-bottom: 1.25rem;
  }

  .hero-cta {
    padding: 12px 18px;
    font-size: 0.95rem;
    width: 100%;
    text-align: center;
  }

  .hero-image-wrap {
    display: block;
    width: 100%;
    margin-top: 1rem;
  }

  .hero-img {
    width: 100%;
    height: auto;
    max-height: 320px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
  }

  .soft-line {
    display: none;
  }
}

/* Ultra‑small phones (e.g., iPhone SE, 320–360px) */
@media screen and (max-width: 380px) {
  .therapy-nav {
    margin-bottom: 1.5rem;
  }

  .hero-left h1 {
    font-size: 2.1rem;
  }

  .hero-sub {
    font-size: 0.98rem;
  }

  .hero-credential-note {
    font-size: 0.84rem;
  }

  .hero-img {
    max-height: 260px;
  }
}
</style>
</head>

<body>

    <!-- HERO (NAV INSIDE) -->
    <section class="therapy-hero">

        <!-- NAVIGATION BLOCK -->
        <nav class="therapy-nav">
            <div class="logo">Clear Path</div>
            <div class="nav-items">
                <a href="page-builder-therapy-main.html">Home</a>
                <a href="page-builder-therapy-testimonial.html">Trust</a>
                <a href="page-builder-therapy-book-session.html">Book a Session</a>
            </div>
        </nav>

        <!-- HERO CONTENT -->
        <div class="hero-inner">
            <div class="hero-left">
                <h1>A Path That Shapes<br>Your Future.</h1>

                <p class="hero-sub">
                    Guided therapy and compassionate coaching designed to help you
                    reconnect, heal, and move forward confidently.
                </p>

                <p class="hero-credential-note">
                    *Alicia Bennett is a Licensed Marriage & Family Therapist (LMFT).
                </p>

                <a href="/therapy-4-page/page-builder-therapy-about.html" class="hero-cta">
                    Learn About Licensed Care
                </a>
            </div>

            <div class="hero-image-wrap">
                <img src="/therapy-4-page/images/therapy-front-image.png" alt="Therapy session" class="hero-img" />
                <div class="soft-line"></div>
            </div>
        </div>

    </section>

</body>

</html>
