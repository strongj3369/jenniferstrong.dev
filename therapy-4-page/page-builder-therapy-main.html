<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #9FB8A8;
            --deep-sage: #5A6F63;
            --warm-gold: #D9C39B;
            --rich-gold: #C7A86C;
            --sand: #F5EEE2;
            --charcoal: #1A1A1A;
            --offwhite: #FAFAF7;
        }

        body {
            font-family: "Inter", sans-serif;
            background: #000;
            /* never really seen, hero covers viewport */
            color: #fff;
        }

        /* HERO SECTION WRAPPER (includes NAV) */
        .therapy-hero {
            height: 100vh;
            /* was min-height */
            padding: 3rem;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top left, rgba(217, 195, 155, 0.35), rgba(159, 184, 168, 0.3)),
                linear-gradient(135deg, #1A1A1A, #2b3430);
            color: white;
            font-family: "Inter", sans-serif;
            overflow: hidden;
            /* prevents accidental scroll */
            position: relative;
            /* ensures contained elements */
        }


        /* NAVIGATION */
        .therapy-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--sand);
        }

        .nav-items a {
            margin-left: 24px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .nav-items a:hover {
            opacity: 0.8;
        }

        .cta-small {
            padding: 8px 18px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.08);
        }

        /* HERO CONTENT */
        .hero-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4rem;
            margin-top: 2rem;
        }

        .hero-left {
            max-width: 520px;
        }

        .hero-left h1 {
            font-size: 3.6rem;
            line-height: 1.15;
            font-family: "Playfair Display", serif;
            margin-bottom: 1.3rem;
        }

        .hero-sub {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.15rem;
            margin-bottom: 2rem;
        }

        .hero-credential-note {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.70);
            margin-top: 0.8rem;
            margin-bottom: 2.4rem;
            font-style: italic;
            max-width: 360px;
            line-height: 1.4;
        }

        .hero-cta {
            background: var(--rich-gold);
            color: #1a1a1a;
            padding: 14px 28px;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .hero-cta:hover {
            background: #e6cf9b;
        }

        /* HERO IMAGE */
        .hero-image-wrap {
            position: relative;
            flex: 1;
        }

        .hero-img {
            width: 100%;
            height: 620px;
            object-fit: cover;
            border-radius: 22px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }

        /* DECORATIVE LINE */
        .soft-line {
            position: absolute;
            top: 20%;
            right: -40px;
            width: 120px;
            height: 120px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            backdrop-filter: blur(3px);
        }
    </style>
</head>

<body>

    <!-- HERO (NAV INSIDE, LIKE ORIGINAL) -->
    <section class="therapy-hero">

        <!-- NAV -->
        <nav class="therapy-nav">
            <div class="logo">Clear Path</div>

        <div class="nav-items">
            <a href="therapy-4-page/page-builder-therapy-main.html">Home</a>
            <a href="therpy-4-page/page-builder-therapy-testimonial.html">Trust</a>
            <a href="therapy-4-page/page-builder-therapy-book-session.html">Book a Session</a>
        </div>

        </nav>

        <!-- HERO CONTENT -->
        <div class="hero-inner">

            <div class="hero-left">
                <h1>A Path That Shapes<br>Your Future.</h1>

                <p class="hero-sub">
                    Guided therapy and compassionate coaching designed to help you
                    reconnect, heal, and move forward confidently.
                </p>

                <p class="hero-credential-note">
                    *Alicia Bennett is a Licensed Marriage & Family Therapist (LMFT).
                </p>

                <!-- FINAL CTA TEXT + LINK -->
                <a href="page-builder-therapy-about.html" class="hero-cta">
                    Learn About Licensed Care
                </a>
            </div>

            <div class="hero-image-wrap">
                <img src="therapy-4-page/images/therapy-front-image.png"
                    alt="Therapy session" class="hero-img" />

                <div class="soft-line"></div>
            </div>

        </div>

    </section>

</body>


</html>
