<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #f4f4f7, #eaeaf0);
            color: #2c2c2c;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .thank-you-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #6c63ff;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #4e4cb8;
        }

        .footer-credit {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="thank-you-container">
            <h1>Message Sent!</h1>
            <p>Thanks for reaching out. Your message has been received, and I’ll be in touch soon.</p>
            <a href="index.html" class="btn">Return to Home</a>
        </div>

        <footer class="footer-credit">
            <p>Created with love ❤️ by Jennifer Strong © 2025</p>
        </footer>

    </div>
</body>

</html>
